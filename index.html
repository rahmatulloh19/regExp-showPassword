<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/normalize.min.css" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Example</title>
	</head>
	<body>
		<main class="site-main">
			<section class="site-main__hero hero">
				<div class="container">
					<form class="hero__form">
						<label class="hero__label">
							<input class="hero__password" type="password" placeholder="Enter your password" />
							<button class="hero__eye-btn" type="button">
								<img
									width="16"
									height="16"
									src="https://img.icons8.com/ios/50/visible--v1.png"
									alt="visible--v1" />
							</button>
						</label>
						<div class="hero__status">
							<span class="status"></span>
						</div>
						<button class="hero__btn" disabled type="submit">Set password</button>
					</form>
				</div>
			</section>
		</main>

		<script src="./js/main.js"></script>
	</body>
</html>
